<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-quantity" type="text" class="form-control text-center" value="1">
                           <button id="phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-price" >1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="cover-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="cover-quantity" type="text" class="form-control text-center" value="1">
                           <button id="cover-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="cover-price" >59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      const eachPhonePrice = 1219;
      const eachCoverPrice = 59;
      var newPhoneCost = 1219;
      var newCoverCost = 59;
      //phone quantity and price event handler
      document.getElementById('phone-plus').addEventListener('click', function(){
         const change = 1;
         var currentQuantity = quantityCheck('phone-quantity', change); 
         var newPhoneCost = costUpdate('phone-price', currentQuantity, eachPhonePrice);
         var totalCost = parseInt(document.getElementById('cover-price').innerText) + newPhoneCost;
         document.getElementById('subtotal').innerText = totalCost;
         document.getElementById('total').innerText = totalCost;
      }) 
      document.getElementById('phone-minus').addEventListener('click', function(){
         const change = -1;
         var currentQuantity = quantityCheck('phone-quantity', change);
         var newPhoneCost = costUpdate('phone-price', currentQuantity, eachPhonePrice);
         var totalCost = parseInt(document.getElementById('cover-price').innerText) + newPhoneCost;
         document.getElementById('subtotal').innerText = totalCost;
         document.getElementById('total').innerText = totalCost;
      })
      document.getElementById('cover-plus').addEventListener('click', function(){
         const change = 1;
         var currentQuantity = quantityCheck('cover-quantity', change);
         var newCoverCost = costUpdate('cover-price', currentQuantity, eachCoverPrice);
         var totalCost = parseInt(document.getElementById('phone-price').innerText) + newCoverCost;
         document.getElementById('subtotal').innerText = totalCost;
         document.getElementById('total').innerText = totalCost;

      })
      document.getElementById('cover-minus').addEventListener('click', function(){
         const change = -1;
         var currentQuantity = quantityCheck('cover-quantity', change);
         var newCoverCost = costUpdate('cover-price', currentQuantity, eachCoverPrice);
         var totalCost = parseInt(document.getElementById('phone-price').innerText) + newCoverCost;
         document.getElementById('subtotal').innerText = totalCost;
         document.getElementById('total').innerText = totalCost;
      })
      // function totalCostUpdate(phoneCost=newPhoneCost, coverCost=newCoverCost){
      //    var totalCost = phoneCost + coverCost;
      //    console.log(totalCost);
      //    document.getElementById('subtotal').innerText = totalCost;
      //    document.getElementById('total').innerText = totalCost;
      // }

      function quantityCheck(id, change){
         var quantity = document.getElementById(id).value;
         var quantityNum = parseInt(quantity);
         var newQuantity = quantityNum + change;
         document.getElementById(id).value = newQuantity;
         return newQuantity;
      }

      function costUpdate(id, currentQuantity, price){
         var newCost = currentQuantity * price;
         document.getElementById(id).innerText = newCost;  
         return newCost;       
      }
      


   </script>
</body>

</html>
